<div class="container mx-auto px-4 py-8 min-h-screen mt-30">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8 primary-color">My Favorite Books</h1>

    <div *ngIf="favoriteBooks.length === 0" class="text-center py-16">
      <svg class="mx-auto h-32 w-32 text-gray-400 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2"
          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
      </svg>
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">No favorite books yet</h2>
      <p class="text-gray-500 mb-6">Start adding books to your favorites!</p>
      <a routerLink="/shop"
        class="inline-block bg-amber-600 text-white px-6 py-3 rounded-lg hover:bg-amber-700 transition-colors duration-300">
        Browse Books
      </a>
    </div>

    <div *ngIf="favoriteBooks.length > 0">
      <p class="text-gray-600 text-lg mb-6">
        You have <span class="font-semibold text-red-500">{{ favoriteBooks.length }}</span> favorite book{{
        favoriteBooks.length !== 1 ? 's' : '' }}
      </p>

      <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div *ngFor="let book of favoriteBooks"
          class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300 hover:-translate-y-2">

          <div class="relative h-64 overflow-hidden bg-gradient-to-br from-slate-200 to-slate-300 cursor-pointer"
            (click)="goToDetails(book._id)">
            <img [src]="book.bookCoverImage" [alt]="book.title"
              class="w-full h-full object-cover hover:scale-110 transition-transform duration-700">
          </div>

          <div class="p-5 space-y-3">
            <h3
              class="text-xl font-bold text-gray-900 line-clamp-2 cursor-pointer hover:text-amber-600 transition-colors duration-200"
              (click)="goToDetails(book._id)">
              {{ book.title }}
            </h3>

            <p class="text-sm text-gray-600 font-medium">{{ book.author }}</p>
            <div class="pt-2 border-t border-gray-200">
              <p class="text-2xl font-bold text-amber-600">${{ book.price }}</p>
            </div>
            <div class="flex space-x-2">
              <button (click)="addToCart(book)"
                class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-3 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <circle cx="9" cy="21" r="1" />
                  <circle cx="20" cy="21" r="1" />
                  <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                </svg>
                Add to Cart
              </button>
              <button (click)="removeFromFavorites(book._id)"
                class="text-2xl hover:text-[var(--primary-color)] cursor-pointer"><i
                  class="fa-solid fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
