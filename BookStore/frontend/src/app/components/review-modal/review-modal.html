<div *ngIf="isOpen"
     class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
     (click)="closeModal()">

  <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto"
       (click)="$event.stopPropagation()">

    <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between rounded-t-2xl">
      <h2 class="text-2xl font-bold text-gray-900">Write a Review</h2>
      <button (click)="closeModal()"
              class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="p-6 space-y-6">

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Your Name <span class="text-red-500">*</span>
        </label>
        <input
          [(ngModel)]="reviewData.userName"
          type="text"
          placeholder="Enter your full name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-200"
          [class.border-red-500]="submitted && !reviewData.userName"
        />
        <p *ngIf="submitted && !reviewData.userName" class="text-red-500 text-sm mt-1">Name is required</p>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Rating <span class="text-red-500">*</span>
        </label>
        <div class="flex gap-2">
          <button
            *ngFor="let star of [1,2,3,4,5]"
            (click)="setRating(star)"
            type="button"
            class="text-3xl transition-all duration-200 hover:scale-110"
            [class.text-yellow-400]="star <= reviewData.rating"
            [class.text-gray-300]="star > reviewData.rating"
          >
            â˜…
          </button>
        </div>
        <p *ngIf="submitted && reviewData.rating === 0" class="text-red-500 text-sm mt-1">Please select a rating</p>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Review Title <span class="text-red-500">*</span>
        </label>
        <input
          [(ngModel)]="reviewData.title"
          type="text"
          placeholder="Sum up your experience"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-200"
          [class.border-red-500]="submitted && !reviewData.title"
        />
        <p *ngIf="submitted && !reviewData.title" class="text-red-500 text-sm mt-1">Title is required</p>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Your Review <span class="text-red-500">*</span>
        </label>
        <textarea
          [(ngModel)]="reviewData.comment"
          rows="5"
          placeholder="Share your thoughts about this book..."
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-200 resize-none"
          [class.border-red-500]="submitted && !reviewData.comment"
        ></textarea>
        <p *ngIf="submitted && !reviewData.comment" class="text-red-500 text-sm mt-1">Review is required</p>
        <p class="text-sm text-gray-500 mt-1">{{ reviewData.comment.length }} / 500 characters</p>
      </div>
    </div>

    <div class="sticky bottom-0 bg-gray-50 px-6 py-4 flex gap-3 justify-end rounded-b-2xl border-t border-gray-200">
      <button
        (click)="closeModal()"
        type="button"
        class="px-6 py-2.5 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors duration-200 font-medium"
      >
        Cancel
      </button>
      <button
        (click)="submitReview()"
        type="button"
        class="px-6 py-2.5 bg-amber-600 text-white rounded-lg hover:bg-amber-700 transition-colors duration-200 font-semibold shadow-md hover:shadow-lg"
      >
        Submit Review
      </button>
    </div>
  </div>
</div>
