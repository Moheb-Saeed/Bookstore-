<div class="mt-30 flex flex-col items-center">
  <h1 class="primary-color bona-nova-bold text-5xl text-center mb-8">Explore All Books Here</h1>

  <div class="w-11/12 mt-7">
    <app-filter (filterChange)="onFilterChange($event)"></app-filter>
  </div>

  <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10 w-11/12 justify-center my-10">
  <app-card
    *ngFor="let book of filteredBooks"
    [book]="book"
    (addToCart)="onAddToCart($event)"
    (toggleFavorite)="onToggleFavorite($event)">
  </app-card>
</div>


  <div *ngIf="filteredBooks.length === 0" class="mt-16 text-center">
    <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h3 class="mt-4 text-2xl font-semibold text-gray-900">No books found</h3>
    <p class="mt-2 text-gray-600">Try adjusting your filters to find what you're looking for.</p>
  </div>
</div>
