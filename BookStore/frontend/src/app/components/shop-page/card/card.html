<div class="flex items-center justify-center h-[600px] ">
  <div
    class="group relative w-full max-w-sm bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-500 hover:shadow-2xl hover:-translate-y-2">

    <div class="relative h-80 overflow-hidden bg-gradient-to-br from-slate-200 to-slate-300">
      <img [src]="book.bookCoverImage" [alt]="book.title"
        class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 cursor-pointer"
        (click)="goToDetails()" />

      <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300"></div>

      <div
        class="absolute top-4 right-4 bg-gradient-to-r from-[var(--primary-color)] to-[var(--secondary-color)] text-white px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider shadow-lg">
        Bestseller
      </div>
    </div>

    <div class="p-6 space-y-4">

      <h3
        class="text-2xl font-bold text-slate-900 leading-tight line-clamp-2 cursor-pointer hover:text-amber-600 transition-colors duration-300 font-serif"
        (click)="goToDetails()">
        {{ book.title }}
      </h3>

      <p class="text-sm font-medium text-slate-600 tracking-wide">
        {{ book.author }}
      </p>

      <!-- <div class="flex items-center gap-2">
        <div class="flex gap-0.5">
          <span *ngFor="let star of [1,2,3,4,5]" class="text-amber-400 text-sm">Ã¢Ëœâ€¦</span>
        </div>
        <span class="text-xs text-slate-500 font-medium">(324 reviews)</span>
      </div> -->

      <div class="pt-2 border-t border-slate-200">
        <p class="text-3xl font-bold bg-gradient-to-r from-amber-600 to-amber-500 bg-clip-text text-transparent">
          ${{ book.price }}
        </p>
      </div>

      <div class="flex gap-3 pt-4">
        @if(isLogin) {
        <!-- â¤ï¸ Favorite Button -->
        <button (click)="onToggleFavorite()" [ngClass]="{
      'bg-red-50 border-red-500 text-red-500': book.isFavorite,
      'border-slate-200 text-slate-400 hover:border-red-500 hover:text-red-500 hover:bg-red-50': !book.isFavorite
    }" class="flex-shrink-0 p-3 rounded-xl transition-all duration-300 border-2 cursor-pointer">
          <svg class="w-5 h-5" [attr.fill]="book.isFavorite ? 'currentColor' : 'none'" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
          </svg>
        </button>

        <!-- ðŸ›’ Add to Cart -->
        <button (click)="onAddToCart()"
          class="cursor-pointer flex-1 bg-[var(--primary-color)] hover:to-amber-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:scale-95">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
          </svg>
          Add to Cart
        </button>
        } @else {
        <button (click)="gotoLogin()"
          class="cursor-pointer flex-1 bg-[var(--primary-color)] hover:to-amber-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:scale-95">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
          </svg>
          Buy
        </button>
        }
      </div>

    </div>
    <div
      class="absolute -bottom-20 -right-20 w-40 h-40 bg-amber-400/10 rounded-full blur-3xl group-hover:bg-amber-400/20 transition-colors duration-500">
    </div>
  </div>
</div>
